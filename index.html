<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepecar6</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    button { margin: 5px 0; padding: 10px; }
    input, select { display: block; margin: 5px 0 10px; padding: 5px; width: 100%; max-width: 300px; }
    .container { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="password" id="senhaLogin" placeholder="Digite a senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- Menu Principal -->
  <div class="container hidden" id="mainContainer">
    <h2>Menu Principal</h2>
    <button onclick="abrirRegistro()">Registrar Movimentação</button>
    <button onclick="abrirCadastroVeiculo()">Cadastro de Veículos</button>
    <button onclick="fazerBackup()">Backup dos Dados</button>
    <button onclick="fazerLogout()">Sair</button>
  </div>

  <!-- Registro de Movimentação -->
  <div class="container hidden" id="registroContainer">
    <h2>Registro de Movimentação</h2>
    <label>Nome:</label>
    <input type="text" id="nome">
    <label>Placa:</label>
    <input type="text" id="placaRegistro">
    <label>Horário:</label>
    <input type="text" id="horario">
    <label>Observação:</label>
    <input type="text" id="obs">
    <button onclick="salvarRegistro()">Salvar</button>
    <button onclick="voltarMenu()">Voltar</button>
    <div id="registros"></div>
  </div>

  <!-- Cadastro de Veículos -->
  <div class="container hidden" id="cadastroVeiculoContainer">
    <h2>Cadastro de Veículo</h2>
    <label>Marca:</label>
    <input type="text" id="marca">
    <label>Modelo:</label>
    <input type="text" id="modelo">
    <label>Ano:</label>
    <input type="number" id="ano">
    <label>Placa:</label>
    <input type="text" id="placaCadastro">
    <label>Cor:</label>
    <input type="text" id="cor">
    <label>Tipo:</label>
    <select id="tipoVeiculo">
      <option value="Carro">Carro</option>
      <option value="Moto">Moto</option>
      <option value="Caminhão">Caminhão</option>
      <option value="Outro">Outro</option>
    </select>
    <button onclick="salvarVeiculo()">Salvar Veículo</button>
    <button onclick="voltarMenu()">Voltar</button>
    <div id="listaVeiculos"></div>
  </div>

  <script>
    // Autenticação simples
    function fazerLogin() {
      const senha = document.getElementById('senhaLogin').value;
      if (senha === '1234') {
        document.getElementById('loginContainer').classList.add("hidden");
        document.getElementById('mainContainer').classList.remove("hidden");
      } else {
        alert("Senha incorreta!");
      }
    }

    function fazerLogout() {
      location.reload();
    }

    function voltarMenu() {
      document.querySelectorAll('.container').forEach(div => div.classList.add("hidden"));
      document.getElementById('mainContainer').classList.remove("hidden");
    }

    // Registro de Movimentação
    function abrirRegistro() {
      document.getElementById('mainContainer').classList.add("hidden");
      document.getElementById('registroContainer').classList.remove("hidden");
      listarRegistros();
    }

    function salvarRegistro() {
      const nome = document.getElementById('nome').value;
      const placa = document.getElementById('placaRegistro').value;
      const horario = document.getElementById('horario').value;
      const obs = document.getElementById('obs').value;

      if (!nome || !placa || !horario) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const registros = JSON.parse(localStorage.getItem("registros") || "[]");
      registros.push({ nome, placa, horario, obs });
      localStorage.setItem("registros", JSON.stringify(registros));

      alert("Registro salvo!");
      listarRegistros();
    }

    function listarRegistros() {
      const registros = JSON.parse(localStorage.getItem("registros") || "[]");
      let html = "<h3>Registros:</h3><ul>";
      registros.forEach(r => {
        html += `<li>${r.horario} - ${r.nome} - ${r.placa} - ${r.obs}</li>`;
      });
      html += "</ul>";
      document.getElementById('registros').innerHTML = html;
    }

    // Cadastro de Veículo
    function abrirCadastroVeiculo() {
      document.getElementById('mainContainer').classList.add("hidden");
      document.getElementById('cadastroVeiculoContainer').classList.remove("hidden");
      listarVeiculos();
    }

    function salvarVeiculo() {
      const marca = document.getElementById('marca').value;
      const modelo = document.getElementById('modelo').value;
      const ano = document.getElementById('ano').value;
      const placa = document.getElementById('placaCadastro').value;
      const cor = document.getElementById('cor').value;
      const tipo = document.getElementById('tipoVeiculo').value;

      if (!marca || !modelo || !ano || !placa || !cor) {
        alert("Preencha todos os campos.");
        return;
      }

      const veiculos = JSON.parse(localStorage.getItem("veiculos") || "[]");
      veiculos.push({ marca, modelo, ano, placa, cor, tipo });
      localStorage.setItem("veiculos", JSON.stringify(veiculos));

      alert("Veículo salvo!");
      listarVeiculos();
    }

    function listarVeiculos() {
      const veiculos = JSON.parse(localStorage.getItem("veiculos") || "[]");
      let html = "<h3>Veículos Cadastrados:</h3><ul>";
      veiculos.forEach(v => {
        html += `<li>${v.placa} - ${v.marca} ${v.modelo} (${v.ano}) - ${v.cor} - ${v.tipo}</li>`;
      });
      html += "</ul>";
      document.getElementById('listaVeiculos').innerHTML = html;
    }

    // Função de Backup
    function fazerBackup() {
      const registros = JSON.parse(localStorage.getItem("registros") || "[]");
      const veiculos = JSON.parse(localStorage.getItem("veiculos") || "[]");
      const backup = { registros, veiculos };
      const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "backup_keepecar.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (confirm("Deseja instalar o app?")) {
        deferredPrompt.prompt();
      }
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>

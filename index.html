<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepecar6</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="icon" href="icon-192.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Keepecar6</h1>
    <p>Seu app de backup e monitoramento.</p>

    <button onclick="fazerBackup()">Iniciar Backup</button>

    <script>
        function fazerBackup() {
            alert('Função de backup iniciada (exemplo)! Implemente aqui a lógica real.');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('✅ Service Worker registrado!'))
            .catch(err => console.log('❌ Erro ao registrar Service Worker:', err));
        }
    </script>

</body>
</html>

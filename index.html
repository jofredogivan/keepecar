<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Keepecar6 - Controle de Veículos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2, h3 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Keepecar6 - Login</h2>
    <label>Usuário:</label>
    <input type="text" id="usuario">
    <label>Senha:</label>
    <input type="password" id="senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container hidden" id="mainContainer">
    <h2>Keepecar6 - Controle de Veículos</h2>

    <h3>Cadastro de Veículos</h3>
    <input type="text" id="novoVeiculo" placeholder="Nome do Veículo">
    <button onclick="cadastrarVeiculo()">Cadastrar Veículo</button>

    <h3>Registro de Movimentação</h3>
    <label>Responsável:</label>
    <input type="text" id="responsavel">
    <label>Veículo:</label>
    <select id="placa"></select>
    <label>Horário:</label>
    <input type="datetime-local" id="horario">
    <label>Tipo:</label>
    <select id="tipo">
      <option value="Saída">Saída</option>
      <option value="Chegada">Chegada</option>
    </select>

    <label>Assinatura:</label>
    <canvas id="assinatura"></canvas>
    <button onclick="limpar()">Limpar Assinatura</button>
    <button onclick="registrar()">Registrar Movimentação</button>

    <h3>Histórico</h3>
    <div id="historico"></div>

    <h3>Exportações</h3>
    <button onclick="gerarPDF()">Exportar Histórico em PDF</button>
    <button onclick="fazerBackup()">Backup JSON</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Login simples
    function login() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('senha').value;
      if (user === "admin" && pass === "admin1") {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('mainContainer').classList.remove('hidden');
        carregarVeiculos();
        carregarHistorico();
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    // Cadastro de veículos
    function cadastrarVeiculo() {
      const nome = document.getElementById('novoVeiculo').value;
      if (!nome) {
        alert("Digite o nome do veículo.");
        return;
      }
      const veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
      veiculos.push(nome);
      localStorage.setItem('veiculos', JSON.stringify(veiculos));
      carregarVeiculos();
      document.getElementById('novoVeiculo').value = '';
    }

    function carregarVeiculos() {
      const select = document.getElementById('placa');
      select.innerHTML = "";
      const veiculos = JSON.parse(localStorage.getItem('veiculos') || '[]');
      veiculos.forEach(v => {
        const option = document.createElement('option');
        option.value = v;
        option.text = v;
        select.appendChild(option);
      });
    }

    // Assinatura
    let canvas = document.getElementById('assinatura');
    let ctx = canvas.getContext('2d');
    let desenhando = false;

    function getPos(e) {
      let rect = canvas.getBoundingClientRect();
      return e.touches ? {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      } : {
        x: e.offsetX,
        y: e.offsetY
      };
    }

    canvas.addEventListener('mousedown', e => {
      desenhando = true;
      let pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', e => {
      if (desenhando) {
        let pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => desenhando = false);
    canvas.addEventListener('mouseout', () => desenhando = false);
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      desenhando = true;
      let pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (desenhando) {
        let pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
    });

    canvas.addEventListener('touchend', () => desenhando = false);

    function limpar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Registro
    function registrar() {
      const responsavel = document.getElementById('responsavel').value;
      const placa = document.getElementById('placa').value;
      const horario = document.getElementById('horario').value;
      const tipo = document.getElementById('tipo').value;
      const assinatura = canvas.toDataURL();

      if (!responsavel || !placa || !horario) {
        alert("Preencha todos os campos.");
        return;
      }

      const registros = JSON.parse(localStorage.getItem('registros') || '[]');
      registros.push({ responsavel, placa, horario, tipo, assinatura });
      localStorage.setItem('registros', JSON.stringify(registros));
      carregarHistorico();
      limpar();
    }

    // Histórico
    function carregarHistorico() {
      const registros = JSON.parse(localStorage.getItem('registros') || '[]');
      const historico = document.getElementById('historico');
      if (registros.length === 0) {
        historico.innerHTML = "<p>Nenhum registro encontrado.</p>";
        return;
      }
      let html = "<table><tr><th>Responsável</th><th>Veículo</th><th>Horário</th><th>Tipo</th><th>Assinatura</th></tr>";
      registros.forEach(r => {
        html += `<tr>
          <td>${r.responsavel}</td>
          <td>${r.placa}</td>
          <td>${r.horario}</td>
          <td>${r.tipo}</td>
          <td><img src="${r.assinatura}" width="100"/></td>
        </tr>`;
      });
      html += "</table>";
      historico.innerHTML = html;
    }

    // Exportar PDF
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const registros = JSON.parse(localStorage.getItem('registros') || '[]');
      let y = 10;

      registros.forEach(r => {
        doc.text(`Responsável: ${r.responsavel}`, 10, y); y += 7;
        doc.text(`Veículo: ${r.placa}`, 10, y); y += 7;
        doc.text(`Horário: ${r.horario}`, 10, y); y += 7;
        doc.text(`Tipo: ${r.tipo}`, 10, y); y += 7;
        if (r.assinatura) {
          doc.addImage(r.assinatura, 'PNG', 10, y, 50, 20);
          y += 25;
        }
        if (y > 270) { doc.addPage(); y = 10; }
      });

      doc.save("historico_keepecar6.pdf");
    }

    // Backup JSON
    function fazerBackup() {
      const registros = localStorage.getItem('registros') || '[]';
      const blob = new Blob([registros], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "backup_keepecar6.json";
      link.click();
    }

    // Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(e => console.error('Erro no Service Worker:', e));
    }
  </script>

</body>
</html>
